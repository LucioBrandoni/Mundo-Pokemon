<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simulador Pokémon</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

  <!-- Formulario de Nick -->
  <div id="formNickContainer" class="container">
    <h2>Ingresa tu Nick</h2>
    <form id="formNick">
      <input type="text" id="nickInput" placeholder="Tu Nick" required />
      <button type="submit">Continuar</button>
    </form>
  </div>

  <!-- Selección de Pokémon -->
  <div id="pokemonContainer" class="container" style="display:none;">
    <h2>Elige tu Pokémon Inicial</h2>
    <div id="starterButtons"></div>
  </div>

  <!-- Resultado -->
  <div id="resultadoContainer" class="container" style="display:none;">
    <h2>Tu Pokémon Inicial</h2>
    <div id="pokemonStats"></div>
    <p id="mensajeFinal"></p>
    <button id="cambiarNickBtn">Cambiar Nick</button>
  </div>

  <!-- Modal personalizado -->
  <div id="modalConfirm" class="modal">
    <div class="modal-content">
      <p id="modalText"></p>
      <div class="modal-buttons">
        <button id="btnYes">Sí</button>
        <button id="btnNo">No</button>
      </div>
    </div>
  </div>

  <script src="js/juego-pokemon.js"></script>
</body>
</html>
