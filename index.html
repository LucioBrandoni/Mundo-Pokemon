<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Juego Pokémon</title>

  <link rel="stylesheet" href="css/styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <main>
    <!-- 🧾 Formulario de Nick -->
    <section id="formNickContainer" style="display:none;">
      <h2>¡Bienvenido al Mundo Pokémon!</h2>
      <form id="formNick">
        <label for="nickInput">¿Cual es tu nombre, entrenador?</label>
        <input type="text" id="nickInput" placeholder="Tu nombre..." required />
        <button type="submit">Comenzar aventura</button>
      </form>
    </section>

    <!-- ⚔️ Selección de Pokémon -->
    <section id="pokemonContainer" style="display:none;">
      <h2>Elige tu Pokémon inicial</h2>
      <div id="starterButtons"></div>
    </section>

    <!-- 🧩 Resultado final -->
    <section id="resultadoContainer" style="display:none;">
      <div id="pokemonStats" class="tarjeta"></div>
      <p id="mensajeFinal"></p>
      <div class="botones-final">
         <button id="btnVolver" style="display:none;">Volver al inicio</button>
        <button id="btnDesafio" style="display:none;">Comenzar desafío</button>
       
      </div>
    </section>
  </main>

  <script type="module" src="./js/main.js"></script>
</body>
</html>
